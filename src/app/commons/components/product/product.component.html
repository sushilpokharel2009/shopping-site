<div class="col-sm-4 col-lg-4 col-md-4">
  <div class="thumbnail">
    <img src="../../../../assets/img/shop-text.png" alt="">
    <div class="caption">
      <h4 class="pull-right">{{product.currency}} {{product.price}}</h4>
      <h4><a routerLink="/shop/category/{{product.category}}/details/{{product._id}}">{{product.name}}</a>
      </h4>
      <p>{{product.summary}}</p>
    </div>
    <div class="text-right">
      <input name="username" type="text" size="1" style="font-size:1.2em;top:2px;position:relative;" [(ngModel)]="productnumber" placeholder="No"/>
      <a class="btn btn-default" (click)="onAddToCart()">Add to cart</a>
    </div>
  </div>
</div>
