<div class="col-md-4 col-lg-4"></div>
<div class="container col-xs-12 col-sm-12 col-md-4 col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">Register your account</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <form (ngSubmit)="login(user)">
                <div class="form-group">
                  <label for="username">Username</label>
                <input name="username" type="text" placeholder="Username" [(ngModel)]="user.username" [ngModelOptions]="{standalone:true}" class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                <input name="password" type="password" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}" class="form-control"/>
                </div>
                <input type="submit" value="Submit" class="btn btn-default"/>
              </form>
            </div>
          </div>
          </div>
      </div>
</div>
<div class="col-md-4 col-lg-4"></div>
