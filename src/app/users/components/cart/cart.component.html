<div class="container">
<br/>
<div class="text-right">
    <button type="button" (click)="checkout()" class="btn btn-default">
        Check Out
    </button>
</div>
    <div class="row">
        <div class="panel panel-default panel-body col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">

                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                        <em>Date: {{date | date:'medium'}}</em>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <h1>Cart Details</h1>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th class="text-center">Price</th>
                            <th class="text-center">Total</th>
                            <th class="text-center">
                                
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems;">
                            <td class="col-md-7"><em>{{item.name}}</em></td>
                            <td class="col-md-3 text-center"> 
                                <a href="#" (click)="reduceItemNumber(item)"><span class="glyphicon glyphicon-minus"></span></a>
                                <input type="text" size="1" value="{{item.number}}" disabled> 
                                <a href="#" (click)="addItemNumber(item)"><span class="glyphicon glyphicon-plus"></span></a>
                            </td>
                            <td class="col-md-1 text-center" style="min-width:100px;">{{item.price}}</td>
                            <td class="col-md-1 text-center" style="min-width:100px;">{{item.price * item.number}}</td>
                            <td class="col-md-1 text-center">
                                <a href="" (click)="deleteItem(item)"><span class="glyphicon glyphicon-remove"></span></a>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>   </td>
                            <td>   </td>
                            <td class="text-right"   style="min-width:100px;">
                                <p>
                                    <strong>Subtotal: </strong>
                                </p>
                                <p>
                                    <strong>Tax: </strong>
                                </p>
                            </td>
                            <td class="text-center"  style="min-width:100px;">
                                <p>
                                    <strong>{{sum}}</strong>
                                </p>
                                <p>
                                    <strong>{{tax}}</strong>
                                </p>
                            </td>
                            <td class="col-md-1 text-center">

                            </td>
                        </tr>
                        <tr>
                            <td>   </td>
                            <td>   </td>
                            <td class="text-right">
                                <h4><strong>Total: </strong></h4>
                            </td>
                            <td class="text-center text-danger">
                                <h4><strong>{{grandtotal}}</strong></h4>
                            </td>
                            <td class="col-md-1 text-center">
                                
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>
<div class="text-right">
    <button type="button" (click)="checkout()" class="btn btn-default">
        Check Out
    </button>
</div>
<br/>
